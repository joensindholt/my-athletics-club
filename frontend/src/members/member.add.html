<topbar></topbar>

<h1 class="center">Tilføj medlem</h1>

<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
        <form class="form-horizontal" ng-submit="vm.addMember(vm.member)">
            <div class="form-group">
                <label for="inputName" class="col-sm-2 control-label">Navn</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="vm.member.name" class="form-control" id="inputName" ng-focus="vm.errorMessage = ''">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="vm.member.email" class="form-control" id="inputEmail" ng-focus="vm.errorMessage = ''">
                </div>
            </div>
            <div class="form-group">
                <label for="inputBirthYear" class="col-sm-2 control-label">Fødselsår</label>
                <div class="col-sm-5">
                    <select ng-model="vm.member.birthYear" class="form-control" ng-focus="vm.errorMessage = ''">
                        <option ng-repeat="year in vm.birthYears" value="{{year}}">{{year}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <p ng-show="vm.errorMessage" class="bg-danger spacy">
                        {{vm.errorMessage}}
                    </p>
                    <button type="submit" class="btn btn-primary">Opret medlem</button>
                </div>
            </div>
        </form>
    </div>
</div>
