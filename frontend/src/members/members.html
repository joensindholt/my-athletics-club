<topbar></topbar>

<div ng-show="isAuthenticated || vm.events.length > 0">
  <h1 class="center">Medlemmer</h1>
  <div class="center">
    <button class="o-button o-button--primary" ui-sref="members_add">Tilføj medlem</button>
  </div>
  <div class="spacy--more">
    <table class="o-table">
      <thead>
        <tr>
          <th>Medl.nr.</th>
          <th>Navn</th>
          <th>Email</th>
          <th>Email 2</th>
          <th>Familie medl.nr.</th>
          <th>Fødselsdato</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="member in vm.members">
          <td>{{ member.number }}</td>
          <td>{{ member.name }}</td>
          <td>{{ member.email }}</td>
          <td>{{ member.email2 }}</td>
          <td>{{ member.familyMembershipNumber }}</td>
          <td>{{ member.birthDate }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
