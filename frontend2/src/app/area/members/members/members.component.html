<div class="split-view">
    <div class="split-view-main">
        <h2>Medlemmer</h2>
        <div *ngFor="let member of members" (click)="editMember(member)">
            {{ member.name }}
        </div>
    </div>
    <div class="split-view-secondary">
        <add-member *ngIf="isAddingMember"></add-member>
        <edit-member *ngIf="editingMember" [member]="editingMember"></edit-member>
    </div>
</div>

<add-member-button (click)="addMember()"></add-member-button>
