<form class="dynamic-form"
      [formGroup]="form"
      (ngSubmit)="submitted.emit(form.value)">
  <div class="row">
    <ng-container *ngFor="let field of config"
                  appDynamicField
                  [config]="field"
                  [group]="form">
    </ng-container>
  </div>
</form>
