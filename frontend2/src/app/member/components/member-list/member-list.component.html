<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <!-- Number Column -->
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Medl.nr.</th>
      <td mat-cell *matCellDef="let row">{{ row.number }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Navn</th>
      <td mat-cell *matCellDef="let row">
        <div class="mat-body-strong">{{ row.name }}</div>
        <div class="mat-small">{{ row.email }}</div>
      </td>
    </ng-container>

    <!-- Team Column -->
    <ng-container matColumnDef="team">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Hold</th>
      <td mat-cell *matCellDef="let row">{{ row.team }}</td>
    </ng-container>

    <!-- Birthdate Column -->
    <ng-container matColumnDef="birthDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>FÃ¸dselsdato</th>
      <td mat-cell *matCellDef="let row">{{ row.birthDate | date: 'dd-MM-yyyy' }}</td>
    </ng-container>

    <!-- Startdate Column -->
    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Indmeldelsesdato</th>
      <td mat-cell *matCellDef="let row">{{ row.startDate | date: 'dd-MM-yyyy' }}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>E-mail</th>
      <td mat-cell *matCellDef="let row">{{ row.email }}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="hasOutstandingMembershipPayment">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Udest. kont.</th>
      <td mat-cell *matCellDef="let row">{{ row.hasOutstandingMembershipPayment }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    #paginator
    [length]="dataSource?.data.length"
    [pageIndex]="0"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 50, 100, 250]"
  >
  </mat-paginator>
</div>
