<div class="card"
     *ngIf="member">
  <div class="card-header bg-dark">
    <input type="text"
           class="form-control form-control-lg form-control-edit-inline form-control-edit-inline-h4 mb-0 bg-dark text-white"
           [(ngModel)]="member.name">
    <small class="text-muted">{{member.number}}</small>
  </div>
  <div class="card-body">
    <app-dynamic-form [config]="config"
                      (submitted)="formSubmitted($event)"></app-dynamic-form>
  </div>
</div>
