<div class="card">
  <div class="card-header">
    <div class="row py-1">
      <div class="col">
        <h4 class="card-title ml-1 mb-0">Medlemmer</h4>
      </div>
      <div class="col-auto">
        <div class="btn-group">
          <button type="button"
                  class="btn btn-sm dropdown-toggle dropdown-toggle--card-header"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"></button>
          <div class="dropdown-menu dropdown-menu-right">
            <button class="dropdown-item btn-sm"
                    type="button"
                    (click)="chargeMemberships()">Opkræv kontingent</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body">
    <input type="text"
           class="form-control form-control-sm mb-3"
           name="filter"
           [(ngModel)]="memberFilter.name"
           placeholder="Søg">
    <table class="table table-sm table-hover mb-0">
      <tbody>
        <tr *ngFor="let member of members | filterBy: memberFilter"
            (click)="selectMember(member)">
          <td>{{member.name}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
