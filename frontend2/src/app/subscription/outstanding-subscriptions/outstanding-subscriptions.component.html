<div class="card">
  <div class="card-header"
       data-toggle="collapse"
       href="#memberOutstandingSubscriptionBody"
       aria-expanded="false"
       aria-controls="subscriptionReminderListBody">
    <div class="row align-items-center">
      <div class="col">
        <h6 class="card-title ml-1 mb-0">Udestående kontingent</h6>
      </div>
      <div class="col-auto">
        <span class="badge badge-pill"
              [ngClass]="{ 'badge-warning': subscriptions.length > 0, 'badge-primary': subscriptions.length === 0 }">
          {{ subscriptions.length }}
        </span>
      </div>
    </div>
  </div>
  <div class="card-body p-0"
       id="memberOutstandingSubscriptionBody"
       class="collapse">
    <div class="p-4">
      <p class="text-muted mx-1 mb-3">
        <small>Følgende medlemmer har udestående kontingent</small>
      </p>
      <table class="table table-sm mb-0">
        <thead>
          <tr>
            <th>Medlem</th>
            <th>Opkrævet</th>
            <th class="text-right">Udstående</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let subscription of subscriptions">
            <td>{{ subscription.title }}</td>
            <td>{{ subscription.latestInvoiceDate }}</td>
            <td class="text-right">kr. {{ subscription.balance }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
